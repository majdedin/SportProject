<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
  
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            <div class="form-group">
              <input type="number" formControlName="scoreOne" class="form-control" placeholder="Score one">
            </div>
            <div *ngIf="searchForm.controls['scoreOne'].invalid &&(searchForm.controls['scoreOne'].dirty ||searchForm.controls['scoreOne'].touched) ">
              <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']">Score One is required</div>
            </div>
            <div class="form-group">
              <input type="number"  formControlName="scoreTwo"  class="form-control" placeholder="Score two" >
            </div>
            <div *ngIf="searchForm.controls['scoreTwo'].invalid &&(searchForm.controls['scoreTwo'].dirty ||searchForm.controls['scoreTwo'].touched) ">
              <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']">Score Two is required</div>
            </div>
           
           
            <div class="form-group">
              <input type="submit"  [disabled]="searchForm.invalid"class="btn btn-primary py-3 px-5"  (click)="searchh()" value="Search" >
            </div>
          </form> 
          <div *ngFor=" let elt of searchTab">
        <app-result [obj]="elt"></app-result>  
        </div>
        <div *ngIf="searchTab.length== 0 ">
           NO MATCH FOUND
        </div>
        </div>
       
      </div>
    </div>
  </div>
