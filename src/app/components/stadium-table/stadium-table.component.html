<table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Capacity</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of stadiumTab">
          <td>{{m.id}}</td>
          <td>{{m.name}}</td>
          <td>{{m.Capacity}}</td>
          <td>{{m.country}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="displayDelEdit(m.id,'displayed')">Display</button>
            <button type="button" class="btn btn-danger" (click)="displayDelEdit(m.id,'deleted')">Delete</button>
            <button type="button" class="btn btn-warning" (click)="displayDelEdit(m.id,'edited')">Edit</button>
        </td>
        </tr>
     
    </tbody>
  </table>
